{% extends 'layouts/b.html' %}

{% block content %}

<h1>Login</h1>
<div class="card !p-8">

    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-1">Login</button>
        <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        <a class="underline ml-1" href="/user/signup">Sign Up</a>
    </form>
</div>

{% endblock %}
